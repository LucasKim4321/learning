<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 쇼 2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .slide_box {
            /* border: 1px solid lightsalmon; */
            width: 300px; height: 200px;
            margin-right: auto; margin-left: auto;
            /* overflow: hidden; */
        }
        .slide_show{
            /* border:1px solid lightgreen; */
            /* 자기 자신이 기준점 */
            /* position: relative; */
            left:0px;
            display:flex;
            /* transition: all 1s; */
        }
        .slide_show .slide {
            width: 100%; height: 200px;
            /* border: 1px solid red; */
            /* position: absolute; */
            /* float: left; */
            flex: 0 0 300px;
            /* top: 0; */
            /* left: 0; */
            text-align: center;
        }
        .slide img {height: 100%;}
    </style>
    <script>
        $(function(){
            var slides = $('.slide_show .slide')
            console.log(slides)
            // jquery each
            // $(selector).each(function(idx,item))
            // 슬라이드 초기화 (위치설정)
            slides.each(function(idx,slide){
                console.log(idx,slide,idx*300)
                $(this).css({
                    'left':(idx*300)+'px'  // 0,300,600
                })
            })
            
            $('.lBtn').click(function(){
                    $('.slide_show div:last').insertBefore($('.slide_show div:first'))
            })
            $('.rBtn').click(function(){
                    $('.slide_show div:first').insertAfter($('.slide_show div:last'))
            })
            $(window).on('keydown',function(e){
                console.log(e.keyCode)
                if(e.keyCode==39){$('.rBtn').trigger('click')}
                if(e.keyCode==37){$('.lBtn').trigger('click')}
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div><button class="lBtn">왼쪽</button><button class="rBtn">오른쪽</button></div>
        <div class="slide_box"> <!-- 화면에 보여줄 창 -->
            <div class="slide_show"> <!-- 슬라이드를 묶은 그룹 -->
                <div class="slide slide-1"><img src="../images/frog (1).jpg" alt=""></div>
                <div class="slide slide-2"><img src="../images/frog (2).jpg" alt=""></div>
                <div class="slide slide-3"><img src="../images/frog (3).avif" alt=""></div>
                <div class="slide slide-4"><img src="../images/frog (4).avif" alt=""></div>
                <div class="slide slide-5"><img src="../images/frog (5).avif" alt=""></div>
            </div>
        </div>
    </div>
    <div class="save"></div>
</body>
</html>
