<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토끼 슬라이더</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        * { margin:0; padding: 0; }
        #title {
            margin-top: 100px;
            font-size: 70px;
            text-align: center;
            color:lightgrey;
            box-shadow: 0 0 5px 5px lightgray;
        }
        .outLine {
            margin-top: 50px;
            box-shadow: 0 0 30px 10px gray;
            display: flex;
        }
        #btnL{margin-left: auto;}
        #btnR{margin-right: auto;}
        #btnL, #btnR {
            border:0;
            padding: 0 10px;
            background-color: white;
            color: grey;
        }
        #btnL:hover, #btnR:hover {
            background-color: rgba(200, 200, 200, 0.5);
            box-shadow: 0 0 25px 20px  rgba(200, 200, 200, 0.5);
            transition: all 1s;
        }
        #img_slider1 {
            position: relative;
            width: 600px; height:400px;
            /* border: 10px solid red; */
            margin: 0 20px;
            overflow: hidden;
        }
        #imgs_box1 {
            position:absolute;
            left:0;
            width: 600px; height: 400px;
            /* border: 1px solid blue; */
            /* display:flex;를 해줘야 박스 크기 무시하고 다 튀어나가고 여백도 사라짐 */
            display:flex;
            transition: all 1s;
        }
        .img_box {
            width:600px; height:400px;
            flex: 0 0 600px;
            /* border: 1px solid black; */
            text-align: center;
        }
        img { height:100%; }
    </style>
</head>
<body>
    <h1 id="title">귀여운 토끼!</h1>
    <div class="outLine">
        <button id="btnL">◁</button>
        <div id="img_slider1" class="img_slider">
            <div id="imgs_box1" class="imgs_box">
                <div class="img_box"><img src="../images/rabbit1.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit2.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit3.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit4.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit5.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit6.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit1.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit2.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit3.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit4.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit5.avif" alt=""></div>
                <div class="img_box"><img src="../images/rabbit6.avif" alt=""></div>
            </div>
        </div>
        <button id="btnR">▷</button>
    </div>

    <script>
        $(function() {
            const btnL = $('#btnL')
            const btnR = $('#btnR')
            const imgs_box1 = $('#imgs_box1')
            const img_boxes = $('.img_box')
            console.log(img_boxes.length)

            let left = 0
            console.log(imgs_box1.css('left'),typeof(imgs_box1.css('left')))
            btnL.on('click', ()=> {
                if(left<0) {
                    left += 600
                    imgs_box1.css('left',left)
                    console.log('left',left,typeof(left))
                }
            })
            btnR.on('click', ()=> {
                if(left>((img_boxes.length-1)*(-600))) {
                    left -= 600
                    imgs_box1.css('left',left)
                    console.log('left',left,typeof(left))
                }
            })
            window.addEventListener('keyup',(e)=>{
                console.log(e.keyCode)
                if(e.keyCode==39){btnR.trigger('click')}
                if(e.keyCode==37){btnL.trigger('click')}
            })
        })
    </script>
</body>
</html>
