<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Ajax(비동기)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    </style>
    <script>
        $(function(){
            $('.request_btn').click(function(){
                $.ajax({
                    url:'https://jsonplaceholder.typicode.com/todos',
                    dataType:'json',
                    success: function(items){
                        console.log(items)
                        // var tb = $('<table class="table table-striped table-hover" />')  // 테이블 객체 생성 1
                        var tb = $('<table />').addClass('table table-striped table-hover')  // 테이블 객체 생성 2
                        tb.append(
                            $('<thead><tr><th>userId</th><th>id</th><th>completed</th><th>title</th></thead></tr><tbody>')
                        )
                        if(items.length>0){  // 데이터가 있으면
                            items.forEach((item)=>{
                                // console.log(item)
                                // tr, td 객체 생성
                                var row = $("<tr />").append(
                                    $('<td />').text(item.userId),
                                    $('<td />').text(item.id),
                                    $('<td />').text(item.completed),
                                    $('<td />').text(item.title))
                                tb.append(row)  // table객체에 tr,td 추가
                                
                            }) // end forEach
                            $('.wrap').append(tb,$('</tbody>'))  // table객체를 div.wrap에 추가
                        } // end if
                    },
                    error: function(e){
                        console.log(e)
                        
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div class="container m-3 p-3">
        <button class="btn btn-success request_btn">요청하기</button>
        <div class="wrap border m-3 p-3">
            content
        </div>
    </div>
    
</body>
</html>
