            // 배열.forEach( ()=> {})
            // $.each(배열, 수행할 내용)
            const arr = $('#menu li')  // 배열
            console.log(arr)
            console.log('--------')
            $.each( $('#menu li'), function(i,o) {  // i index o object
                // console.log(i,o)
                console.log(i, $(this))  // this 자기자신 객체
            })
            console.log('--------')
            $(arr).each(function(idx,obj){
                console.log(idx, $(this),obj)
            })
            console.log('--------')
            $(arr).each((idx,obj)=>{
                console.log(idx, $(this),obj)
            })
        
            // $.map() : 반복수행하고 새열에 저장하고 반환
            // $.grep(): 반복 수행하고 인덱스 오름차순으로 배열의 데이터 불러옴
            const info = [{"area":"부산","name":"홍길순"},{"area":"서울","name":"홍길동"},{"area":"인천","name":"동길이"},{"area":"김해","name":"동길순"}]
        
            console.log('------map')
            let info2 = $.map(info,(a,b)=>{  // a데이터 b인덱스번호
                console.log(a,b)
                if (a.area == '서울') return a
            })
            console.log('area:', info2)
        
                console.log('------grep')
            let info3 = $.grep(info,(a,b)=>{
                console.log(a,b)
                if (a.area == '서울') return true
                else return false
            })
            console.log('area:', info3)
        
            // 선택자의 인덱스 추출
            const idx = $('#menu li').index($('#item'))  // 대상배열.index(추출할 요소)
            console.log('idx=',idx)
        
        })
    </script>
