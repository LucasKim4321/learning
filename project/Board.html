<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .imgBox img{
        width: 100%;
        height: 300px;
      }
      
    </style>

  <body>
    <div class="container">
      <h1 class="text-center">여행공유</h1>
      <div class="tabBox mt-5">
        <!-- 탭 (여행공유,여행일정,후기) -->
        <nav>
          <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
            <button class="nav-link active" id="travel-info-tab" data-bs-toggle="tab" data-bs-target="#travel-info" type="button" role="tab" aria-controls="travel-info" aria-selected="true">여행정보</button>
            <button class="nav-link" id="travel-schedule-tab" data-bs-toggle="tab" data-bs-target="#travel-schedule" type="button" role="tab" aria-controls="travel-schedule" aria-selected="false">여행일정</button>
            <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#review" type="button" role="tab" aria-controls="review" aria-selected="false">후기</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="travel-info" role="tabpanel" aria-labelledby="travel-info-tab" tabindex="0">

            <div class="d-flex mt-4">
              <div>전체(1000)</div>
              <button class="btn btn-outline-primary ms-auto">사진등록하기</button>
            </div>

              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active d-flex row mt-4" id="new1" role="tabpanel" aria-labelledby="new1-tab" tabindex="0">

                <!-- 리스트 목록 (6개) -->
                <div class="content text-center col-4 px-4 mt-3">

                    <div>제목</div>
                    <div class="d-flex justify-content-center">
                      <div>날짜/</div>

            <nav>
