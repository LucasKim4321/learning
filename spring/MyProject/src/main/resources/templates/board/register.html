<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">


<!-- 현재 페이지에서만 사용하는 컨텐츠(내용) 정의 -->
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            board register
        </div>

        <!-- 게시글 리스트 -->
        <div class="card-body">
            <form action="/board/register" method="post" id="createBoardForm">
                <div class="mb-3 row">
                    <label for="title" class="col-form-label ps-4">title</label>
                    <div class="col">
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="content" class="col-form-label ps-4">content</label>
                    <div class="col">
                        <textarea class="form-control" id="content" name="content"></textarea>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="writer" class="col-form-label ps-4">writer</label>
                    <div class="col">
                        <input type="text" class="form-control" id="writer" name="writer" readonly
                        th:value="${#authentication.principal.name}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="addImageBtn" class="col-form-label ps-4">image</label>
                    <div class="col d-flex">
                        <input type="button" id="addImageBtn" class="btn btn-secondary opacity-50 addImageBtn" value="AddImage">
                        <label for="addImageBtn" class="col-form-label col">첨부된 이미지</label>
                    </div>
                </div>

                <!-- 현재 로그인 사용자와 게시글 작성자가 동일한지 판별하기 위한 항목 -->
                <div class="mb-3 row" hidden>
                    <label for="email" class="col-form-label ps-4">email</label>
                    <div class="col">
                        <input type="text" class="form-control" id="email" name="email" readonly
                               th:value="${#authentication.principal.email}">
                    </div>
                </div>

                <div class="mt-3 d-flex">
                    <a th:href="|@{/board/list?}${link}|" class="link-underline-none">
                        <button type="button" id="List" class="btn btn-outline-danger opacity-50 listBtn">List</button>
                    </a>
                    <div class="ms-auto">
                        <button type="submit" id="submit" class="btn btn-outline-danger opacity-50 submitBtn">submit</button>
                        <button type="reset" id="reset" class="btn btn-outline-danger opacity-50 clearBtn">clear</button>
                    </div>
                </div>
            </form>

        </div> <!-- end card-body-->

    </div> <!-- end card -->


    <!-- 첨부파일 관련 UI -->

    <!-- 1. 첨부파일 썸네일 view -->
    <div class="row mt-3">
        <div class="col">
            <div class="container-fluid d-flex uploadResult" style=""></div>
            result
        </div>
    </div>

    <!-- Axios 라이브러리 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/upload.js"></script>

    <!-- 2. 첨부파일 추가를 위한 모달창 -->
    <div class="modal modalUpload fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Upload Files</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="file" class="col-form-label ps-4">file</label>
                        <div class="col">
                            <input type="file" class="form-control" id="file" name="file" multiple>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeModalUpload" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary uploadBtn">Upload</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- end fragment="content"-->



<!-- 현재 페이지에서만 사용하는 css 정의 -->

    #content{

                modalUpload.hide();
            });

    }) // end function

            </div>
            <div class="card-body">

            </div>

        `;

        console.log("str: ",str);
        // 문자열 => DOM으로 변환 => '.uploadResult'요소 하위요소 입력
        uploadResult.innerHTML += str;
