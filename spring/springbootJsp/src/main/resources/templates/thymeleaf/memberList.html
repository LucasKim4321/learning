<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
<title>타임리프 객체 뷰</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<h1>회원 정보</h1>
	<table class="table table-striped table-danger">
		<thead>
			<th>
				<td scope="col">아이디</td>
				<td scope="col">비밀번호</td>
				<td scope="col">이름</td>
				<td scope="col">이메일</td>
				<td scope="col">홀짝</td>
				<td scope="col">홀수</td>
			</th>
		</thead>
		<div th:text="${members}">members</div>  <!-- table안에 넣어도 바깥으로 튀어나옴 -->
		<tbody>
		
			<tr th:each="m, status : ${members}">
				<!-- th:text="${status.count}" 반복 숫자 카운트 -->
				<td scope="row" th:text="${status.count}"></td>
				
				<!-- th:class="${status.odd}? 'text-danger'" 홀수번째에 text-danger 클래스 추가 -->
				<td th:text="${m.id}" th:class="${status.odd}? 'text-danger'">p1</td>
				
				<td th:text="${m.pwd}">1234</td>
				
				<!-- th:class="${status.odd}? 'text-danger'" 짝수번째에 text-success 클래스 추가 -->
				<td th:text="${m.name}" th:class="${status.even}? 'text-success'">park</td>
				<td th:text="${m.email}">park@gmail.com</td>
				
				
				<!-- th:if="조건식" th:text="값" 조건식을 만족할 때 값 표시 -->
				<!-- 조건식을 만족 할 때만 태그가 생성됨 -->
				<td th:if="${status.odd}" th:text="홀수"></td>
				<td th:if="${status.even}" th:text="짝수"></td>
				
				<!-- th:if="조건식" --> <!-- 조건식을 만족 할 때만 태그가 생성됨 -->
				<td th:if="${status.odd}">홀수2</td>
			</tr>
		</tbody>
	</table>
	
	<table class="table table-striped table-success">
		<thead>
			<th>
				<td scope="col">아이디</td>
				<td scope="col">비밀번호</td>
				<td scope="col">이름</td>
				<td scope="col">이메일</td>
				<td scope="col">홀짝</td>
			</th>
		</thead>
		<tbody>
		  <tr th:each="m, status : ${members}" th:class="${status.odd}? 'odd'">
		  	<td th:text="${status.count}"></td>
		    <td th:text="${m.id}">Onions</td>
		    <td th:text="${m.pwd}">2.41</td>
		    <td th:text="${m.name}">yes</td>
		    <td th:text="${m.email}">park@gmail.com</td>
		    <td th:switch="${status.odd}">
		    	<span th:case="true">홀수</span>
		    	<span th:case="false">짝수</span>
		    </td>
		  </tr>
	  	</tbody>
	</table>
</div>
	
</body>
</html>
