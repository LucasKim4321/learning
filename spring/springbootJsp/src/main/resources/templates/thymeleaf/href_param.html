<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
<title>타임리프 링크</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<h1>thymeleaf 매개변수 전달 받기</h1>
		<div>
			아이디: <sapn th:text="${id}"></sapn><br>
			이름: <sapn th:text="${name}"></sapn><br>
		</div>
		<hr>
		아이디: <sapn>[[${id}]]</sapn><br>
		이름: <sapn>[[${name}]]</sapn><br>
		<hr>
		<div>
			<h1>thymeleaf Literals</h1>
			<div th:text="2024-3"></div>
		</div>
		
		<div>
			아이디: <sapn th:text="${id}+'님'"></sapn><br>
			이름: <sapn th:text="|${name}님|"></sapn><br>
			이름: <sapn th:text="|${name}님 |+'안녕하세요 :b'"></sapn><br>
		</div>
	</div>
	
	<script th:inline="javascript">
	
		console.log("javascript");
		
		console.log("아이디: "+[[${id}]]);
		console.log("이름: "+[[${name}]]);
		
		const id = [[${id}]];
		const name = [[${name}]];
		
		console.log("아이디2: "+id);
		console.log("이름2: "+name);
	</script>
	
</body>
</html>
