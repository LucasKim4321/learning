<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- 현재 페이지에서만 사용하는 css 정의 -->
<style>
    .formBox {
        width: 650px;
    }
    .form-text {
        font-size: 0.7em;
    }
    .fieldError {
        color: lightsalmon;
        font-size: 0.7em;
    }
</style>

<body>

<div class="container">
    <div class="formBox mx-auto">
        <form action="/members/login" method="post" id="loginForm">
            <h2 class="my-5 mb-3 text-center">로그인</h2>
            <!-- 이메일 -->
            <div class="row my-5 mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="d-flex">
                    <div class="form-text col-2">이메일 입력</div>
                </div>
            </div>
            <!-- 비밀번호 -->
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="d-flex">
                    <div class="form-text col-2">비밀번호 입력</div>
                </div>
            </div>

            <!-- 로그인 실패시 서버에 전송 에러 메시지 출력 -->
            <p th:if="${loginErrorMsg}" class="fieldError" th:text="${loginErrorMsg}">Incorrect data</p>

            <!-- 아이디 기억하기 체크 -->
            <div class="mb-3 ">
                <input type="checkbox" class="form-checkbox"
                       name="remember-me" id="auto"></input>
                <label for="auto">Remember me</label>
            </div>

            <div>
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary me-2 active" role="button">Google Login</a>
                <div><button type="submit" class="btn btn-outline-success opacity-50 w-100 mb-3">Login</button></div>
                <div><button type="button" class="btn btn-outline-primary opacity-50 w-100 mb-3">SignUp</button></div>
                <div><button type="button" class="btn btn-outline-danger opacity-50 w-100 mb-3">Cancel</button></div>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
