<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON DATA 보내기</title>

<link href="/bootstrap_5_3/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

<div class="container border">
	<h3>JSON DATA 보내기</h3>
	<input type="button" id="checkJson" value="json data 보내기"/>
	<div id="result"></div>
</div>
	
<script>
	console.log("aaaa");
</script>
<!-- <script src="/jquery/jquery-3.7.1.js"/> -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
	console.log("test")
	$(function() {
		console.log("jQuery ...");
		$("#checkJson").click(function() {
			var member= {
				id:"hong800",
				pwd:"1234",
				name:"홍길동",
				email:"hong800@gmail.com"
			}
			
			console.log("JSON객체: ", member)
			console.log("JSON객체 문자열: ",JSON.stringify(member))
			
			$.ajax({
				type:"post",
				url: "/restapi/info",
				contentType: "application/json",
				data: JSON.stringify(member),
				success: function(data2){  // 통신 후 리턴 값이 넘어옴
					console.log("success ~");
					
					console.log(data2);
					$("#result").text(JSON.stringify(data2));
				},
				error: function(){
					console.log("error error error !!")
				},
				complete: function(){
					console.log("complete! :b")
				}
			})
		})
	});
</script>

</body>
</html>
