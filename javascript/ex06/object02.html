<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .search_box {
            width : 500px;
            margin : 10px; 
        }
    </style>
  </head>
  <body>

    <div class="container">
        <div class="search_box">
            <form class="d-flex" role="search">
                <input class="form-control me-2 search-word-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
        </div>
        <div id="prefecture-list">
            <button type="button" data-name="속초" data-phonetic="sokcho" class="btn btn-outline-success">속초</button>
            <button type="button" data-name="부산" data-phonetic="busan" class="btn btn-outline-danger">부산</button>
            <button type="button" data-name="포항" data-phonetic="pohang" class="btn btn-outline-warning">포항</button>
            <button type="button" data-name="상주" data-phonetic="sangju" class="btn btn-outline-info">상주</button>
            <button type="button" data-name="서울" data-phonetic="seoul" class="btn btn-outline-light text-black border">서울</button>
            <button type="button" data-name="제주" data-phonetic="jeju" class="btn btn-outline-dark">제주</button>
        </div>

        <hr>
        
        <div class="form-floating my-3 box1">
            <textarea class="form-control" placeholder="Leave a comment here" id="textarea"></textarea>
            <label for="floatingTextarea">
                현재
                <span class="str_len">000</span>
                글자를 입력하였습니다.
            </label>
        </div>

    </div>
    <script src="js/string01.js"></script>
  </body>
</html>
