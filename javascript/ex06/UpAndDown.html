<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpAndDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box_game {
            width: 500px;
        }
        .Mybtn {
            margin-top: 30px;
        }
        .myborder1 {
            height:200px; width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box_game border border-4 mx-auto mt-5">
            <h3 class="text-center bg-dark bg-opacity-50 text-white p-3">숫자 맞히기 게임</h3>
            <div class="row mt-3 justify-content-center">
                <div class="mb-3 col-7">
                    <label for="try" class="form-label">1에서 100 사이의 수를 입력하세요</label>
                    <input id="try" type="text" class="form-control" placeholder="숫자를 입력하세요">
                </div>
                <div class="Mybtn col-4">
                    <button id="check" type="reset" class="btn btn-outline-danger">확인</button>
                    <button id="reset" type="reset" onclick="fun_reset()" class="btn btn-outline-danger">다시</button>
                    <!--  onclick="함수" 클릭시 함수 실행 (기존에 있는 함수 포함) -->
                </div>
            </div>
            <div class="text-center mt-4 myborder1 mx-auto d-flex justify-content-center align-items-center ">
                <h3 id="display" class="">UP! / DOWN!</h3>
            </div>
            <div>
                <h5 id="counter" class="text-center">시도횟수</h5>
            </div>
        </div>
    </div>
    <script src="js/UpAndDown.js"></script>
</body>
</html>
