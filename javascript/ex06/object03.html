<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="js/string02.js"></script> 위에 선언시 제대로 기능 못함 --> 
    <style>
        .box {
            width: 500px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="">
        <div class="box border mt-3 p-3 rounded-4 mx-auto">
            <label for="tel" class="form-label">전화번호</label>  <!-- for='대상 id'-->
            <input type="text" id="tel" class="form-control" aria-describedby="telHelpBlock">
            <div id="telHelpBlock" class="form-text">
                하이픈(-) 제거하기
            </div>
            <div class="text-center">
                <button type="reset" class="btn btn-outline-primary mt-2 py-1 btn-sm ">리셋</button>
                <button type="button" id="sendBtn" class="btn btn-outline-primary mt-2 py-1 btn-sm ">데이터 전송</button>
            </div>
        </div>
        </form>
    </div>

    <!-- <script src="js/string02.js"></script> -->
    <script src="js/string03.js"></script>

</html>
