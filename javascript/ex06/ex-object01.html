<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞히기 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            width: 500px;
        }
        .Mybtn {
            margin-top: 30px;
        }
        .myborder1 {
            height:200px; width: 50%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box mx-auto mt-5 border p-4 rounded-4 ">
            <h3 class="text-center">숫자 맞히기 게임</h3>
            <form action="" class="row mt-3">
                <div class="mb-3 col-8">
                    <label for="try" class="form-label">1에서 100 사이의 수를 입력하세요</label>
                    <input type="text" class="form-control" id="try" placeholder="숫자를 입력하세요">
                </div>
                <div class="Mybtn col-4">
                    <button type="reset" id="check" class="btn btn-outline-danger">확인</button>
                    <button type="reset" id="reset" onclick="ffreset()" class="btn btn-outline-danger">다시</button>
                </div>
            </form>
            <div class="text-center mt-4 myborder1 mx-auto d-flex justify-content-center align-items-center ">
                <h3 id="result" class="">...</h3>
            </div>
            <div class="text-center" id="counter">
                <h5>시도횟수</h5>
            </div>
        </div>
    </div>

    <script src="js/ex-object01.js"></script>
</body>
</html>
