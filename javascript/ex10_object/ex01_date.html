<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜</title>
</head>
<body>
    <div class="box">
        <div id="log"></div>
    </div>

    <script>
        const date = new Date()
        console.log (date)
        const year = date.getFullYear()  // 연도 정보, .getXXXX() : 추출
        const month = date.getMonth()  // 달
        const date_day = date.getDate()  // 날짜
        document.querySelector('#log').innerHTML = `지금은 ${year}년 ${month}월 ${date_day}일 입니다.`

    </script>
</body>
</html>
