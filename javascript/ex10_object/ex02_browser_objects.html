<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체(BOM: Browser Object Model)</title>
</head>
<body>
    <h3>BOM</h3>
    <hr>
    <div class="box1">
        <button class="btn1">링크(href)</button>
        <button class="btn2">새창(open)</button>
        <button class="btn3">창닫기(close)</button>
        <button class="btn4">setTimeOut()</button>
        <button class="btn5">새로고침(reload)</button>
        <button class="btn6">이전페이지/다음페이지 이동(history)</button>
    </div>
    <div>
        <button class="prev">이전</button>
        <button class="next">다음</button>
    </div>

    <script>
        const my_href = document.querySelector('.btn1')
        const my_open = document.querySelector('.btn2')
        const my_close = document.querySelector('.btn3')
        const my_setTimeOut = document.querySelector('.btn4')
        const my_reload = document.querySelector('.btn5')
        const my_history = document.querySelector('.btn6')
        // console.log(my_href)  // DOM 해석 인식 확인

        my_href.addEventListener('click', function() {
            // 객체.함수(), 객체.속성 => window.alert() -> alert()  window생략
            // window 객체는 생략해도 자동 인식
            let mySum = [1,2,3,4,5].reduce( (a,b) => a+b )  // 총 합계 구하기
            alert (`합의 결과값: ${mySum}`)
            location.href= 'ex01_date.html'  // 해당 페이지 이동  window생략
        })

        my_open.addEventListener('click', ()=> {
            // window.open('ex01_date.html')
            // const win = window.open('https://www.naver.com')  // 사이트도 됨
            const win = window.open(
                'ex01_date.html',  // URL(이동할 페이지)
                 'win1',  // 새창이름
                'width=350, height=400, \
                left=300, top=200, \
                toolbars=yes, status=yes, location=yes'   // 새창옵션
            )
            // win.focus() // 열린 새창이 기존 창보다 뒤에 열리지 않도록 활성화(activity)
        })

        my_close.addEventListener('click', ()=> {
            window.close()  // 열린 창 닫기
        })

        my_setTimeOut.addEventListener('click', ()=> {
                var count =100
            setTimeout(function() {  // 초기값을 주면 클릭 할 때 일정 시간 후 실행
                count++
                console.log(count)
            }, 2000)  // 2초 후 1회 수행
            console.log('1회만 수행하였습니다.')
        })

        my_reload.addEventListener('click', ()=> {
            window.location.reload()  // reload 새로고침
        })
        my_history.addEventListener('click', ()=> {
            location.href = 'ex02_history01.html'
        })
        document.querySelector('.prev').addEventListener('click', ()=> {
            history.back()  // 이전
        })
        document.querySelector('.next').addEventListener('click', ()=> {
            history.forward()  // 다음
        })
    </script>
</body>
</html>
<!--
    window -> document. screen, location, history, navigator
    document -> h1, body, div ... (태그요소)

    window 메서드
    alert('메시지'), prompt('메시지','문자열'), confirm('문자열')
    setInterval(함수식, 밀리초) => 매초 반복수행, setTimneout(함수식, 밀리초) => 한번수행
    open('url','창이름','창옵션')
-->
