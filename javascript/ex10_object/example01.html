<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {margin: 0; padding: 0;}
        .containter {
            width: 600px; margin-left: auto; margin-right: auto; margin-top: 100px;
        }
        #cf1,#cf2 {
            width: 40px;
        }

    </style>
</head>
<body>
    <div class="containter border p-4">
        <h2 class="title text-center pb-3">섭씨 ↔ 화씨 온도 변환기</h2>
        <div class="border p-5 row justify-content-center">
            <input type="text" class="box1 col" id="input1">
            <div class="box1 border col-1" id="cf1">C</div>
            <div class="col-1" id="change">↔</div>
            <input type="text" class="box2 col" id="input2">
            <div class="box2 border col-1" id="cf2">F</div>
        </div>
    </div>
    <div class="containter border p-4">
        <h2 class="text-center pb-3">화씨 ↔ 섭씨 온도 변환기</h2>
        <div class="border p-5 row justify-content-center">
            <input type="text" class="box2 col" id="input3">
            <div class="box2 border col-1" id="cf2">F</div>
            <div class="col-1" id="change">↔</div>
            <input type="text" class="box1 col" id="input4">
            <div class="box1 border col-1" id="cf1">C</div>
        </div>
    </div>
    <div class="containter border p-4">
        <h2 class="text-center pb-3">cm ↔ 화씨 온도 변환기</h2>
        <div class="border p-5 row justify-content-center">
            <input type="text" class="box1 col" id="input5">
            <div class="box1 border col-1" id="cf1">cm</div>
            <input type="text" class="box2 col" id="input6">
            <div class="box2 border col-1" id="cf2">in</div>
            <input type="text" class="box2 col" id="input7">
            <div class="box2 border col-1" id="cf2">ft</div>
        </div>
    </div>
