<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 적용 체크박스(teacher)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="checkbox">
            <label for="chA">
                <input type="checkbox" id="chA" value="테두리">테두리  <!-- checked  true상태로 만듬 -->
            </label>
            <label for="chB">
                <input type="checkbox" id="chB" value="글자 크기">글자 크기
            </label>
            <label for="chC">
                <input type="checkbox" id="chC" value="글자" checked>글자
            </label>
            <hr>
            <div class="alert alert-warning d-flex ps-4" id="result" role="alert">
                A simple warning alert—check it out!
            </div>
        </div>
    </div>

    <script>
        const chA = document.querySelector('#chA')
        const chB = document.querySelector('#chB')
        const chC = document.querySelector('#chC')
        const result = document.querySelector('#result')
        const arrayChk = document.querySelectorAll('.checkbox input')

        // 1. checkBox 초기 상태 확인
        checkBoxArray()

        // 2. 이벤트 등록
        arrayChk.forEach( (chk)=> {
            chk.addEventListener('click', ()=> {
                checkBoxArray()
            })
        })

        // 배열에 있는 체크 박스를 하나씩 읽어 오는 함수
        function checkBoxArray() {
            console.log('배열읽기 시작')
            arrayChk.forEach ( (chk)=> {
                // console.log(chk.id,chk.value,chk.checked)
                if(chk.id=='chA'){
                    borderFun(chk)
                }
                if(chk.id=='chB'){
                    fontSizeFun(chk)
                }
                if(chk.id=='chC'){
                    colorFun(chk)
                }
            })
            console.log('배열읽기 끝')
        }

        // 체크 박스 별 함수 정의
        function borderFun(chk) {
            if (chk.checked) {
                console.log('border style')
                result.style.borderWidth = '5px'
            }
            else {
                result.style.borderWidth = ''
            }
        }
        function fontSizeFun(chk) {
            if (chk.checked) {
                console.log('font-size style')
                result.style.fontSize = '24px'
            }
            else {
                result.style.fontSize = ''
            }
        }
        function colorFun(chk) {
            if (chk.checked) {
                console.log('color style')
                result.style.color = 'lightcoral'
            }
            else {
                result.style.color = ''
            }
        }

    </script>
    
</body>
</html>
