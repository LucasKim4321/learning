<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form 객체</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* .box1 {
            width: 300px;
        } */
    </style>
  </head>
  <body>
    <div class="container">
        <div class="box1 mt-5">
            <input type="text" id="inputText1" class="form-control" placeholder="Hello">
        </div>
        <hr>
        <div class="messageText border border-secondery rounded p-3"></div>
        <hr>
        <div class="form-floating">
            <textarea class="form-control" id="myLongText" cols="30" rows="10">오늘의 날씨</textarea>
            <label for="myLongText">Comments</label>
        </div>
    </div>



    <script>
        const inputText1 = document.querySelector('#inputText1')
        const messageText = document.querySelector('.messageText')
        const myLongText = document.querySelector('#myLongText')
        console.log(myLongText)
        
        inputText1.focus()

        inputText1.addEventListener('input', handleChange)
        function handleChange() {
            messageText.innerHTML = inputText1.value
        }

        inputText1.addEventListener('keyup', (e)=> {
            console.log(e.keyCode)
            if (e.keyCode==13) {
                alert(inputText1.value)
                inputText1.value = ''
                messageText.innerHTML = ''
                inputText1.focus()
            }
        })

        

        // textArea 이벤트 'input'
        myLongText.addEventListener('input', handleChange2)
        function handleChange2() {
            console.log('textArea event ...')
            // console.log(myLongText.value)
            let htmlStr = myLongText.value.split('\n').join('<br>')  // split 엔터키기준으로 나눠서 배열을 만든후 join 배열 사이에 <br>을 대입함
            messageText.innerHTML = htmlStr
        }
            
        var str1 = '길순이\n동순이\n'
        console.log(str1.split('\n'))
        console.log(str1.split('\n')[1])
        var str2 = ['1','2','3','4']
        console.log(str2.join('<br>'))

    </script>
  </body>
</html>
