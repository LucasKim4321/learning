<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            width: 1000px;
            margin-left: auto; margin-right: auto;
            margin-top: 60px;
            padding: 70px 40px;  
            border: 1px solid lightsalmon;
            border-radius: 20px;
        }
        .box {
            width: 800px;
            margin-left: auto; margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="">
                <div class="mt-4 row">
                    <label for="id" class="form-label col-2">Email address</label>
                    <input type="email" class="form-control col" id="id" placeholder="name@example.com">
                </div>
                <div class="row g-3 align-items-center mt-4">
                    <div class="col-auto">
                      <label for="pwd" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                      <input type="password" id="pwd" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                      </span>
                    </div>
                </div>
                <div class="input-group mt-4">
                    <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                    <input type="text" id="address" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                <div class="mt-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control w-100" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mt-5 d-flex">
                    <button type="button" id="prev" class="btn btn-outline-secondary ms-auto">취소</button>
                    <button type="submit" id="next" class="btn btn-outline-secondary ms-3" disabled>다음</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const id = document.querySelector('#id')
        const pwd = document.querySelector('#pwd')
        const address = document.querySelector('#address')
        const pref = document.querySelector('#prev')
        const next = document.querySelector('#next')
        // const inputgroup = document.querySelector('form')

        function required() {
            for( let input of inputgroup){}
        }


        pref.addEventListener('click', ()=> {
            history.back()
        })
        next.addEventListener('click', ()=> {
            history.forward()
        })
    </script>
</body>
</html>
