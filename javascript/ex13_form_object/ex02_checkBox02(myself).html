<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 적용 체크박스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* *{color:lightsalmon} */
        .myBorder {border:2px solid lightsalmon;}
        .myBackgroundColor {background-color: lightblue;}
        .myColor { color: red;}
        #result2 { color: black;}
    </style>
</head>
<body>
    <div class="container">
        <div class="checkbox">
            <label for="chA">
                <input type="checkbox" id="chA" value="테두리">테두리  <!-- checked  true상태로 만듬 -->
            </label>
            <label for="chB">
                <input type="checkbox" id="chB" value="배경">배경
            </label>
            <label for="chC">
                <input type="checkbox" id="chC" value="글자" checked>글자
            </label>
            <hr>
            <div class="alert alert-warning d-flex ps-4" id="result" role="alert">
                A simple warning alert—check it out!<div class="ms-auto me-3" id="result2"></div>
            </div>
        </div>
    </div>

    <script>
        const chA = document.querySelector('#chA')
        const chB = document.querySelector('#chB')
        const chC = document.querySelector('#chC')
        const result = document.querySelector('#result')
        const result2 = document.querySelector('#result2')
        const ch_list = document.querySelectorAll('.checkbox input')

        ch_list.forEach( (ch)=> {
            // console.log(ch)
            ch.addEventListener('change', (e)=> {
                // console.log(e.target.id)
                // if(ch.id=='chA') {result.classList.toggle('myBorder')}
                // if(ch.id=='chB') {result.classList.toggle('myBackgroundColor')}
                // if(ch.id=='chC') {result.classList.toggle('myColor')}
                checkedBoxes()
            })
        })
        
        checkedBoxes()
        function checkedBoxes() {
            let checked = ''
            result.classList.remove('myBorder','myBackgroundColor','myColor')
            ch_list.forEach( (ch)=> {
                if(ch.checked) {
                    if(ch.id=='chA') {result.classList.add('myBorder')}
                    if(ch.id=='chB') {result.classList.add('myBackgroundColor')}
                    if(ch.id=='chC') {result.classList.add('myColor')}
                    checked += ch.value+','
                }
            })
            result2.innerHTML = checked.substr(0, checked.lastIndexOf(','))
        }

    </script>
    
</body>
</html>
