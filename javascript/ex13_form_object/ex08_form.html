<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 전송</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h3>폼 전송하기</h3>
            <hr>
            <!-- form요소 : 전송할 위치(action), 전송 방식(method)을 설정--> <!--폼태그 요소는 폼태그 안에서만 제기능-->
            <!-- onsubmit="return false" : action기능 제거 -->
            <form action="ex07_required_check(myself).html" method="get" id="myform" onsubmit="return false">  <!--기본값get  post보내는 데이터 숨김-->
                <div class="input-group mb-3">
                    <!-- input text에서 name 속성은 매개변수(값을 저장하는) 역할 -->
                    <input type="text" class="form-control" name="myName" id="myName" value="" placeholder="이름">
                </div>
                <div>
                    <button type="submit" class="btn btn-danger">전송</button>
                    <button class="btn btn-danger">button 속성에서 type을 생략하면 submit기능</button>
                    <hr>
                    <button type="button" class="btn btn-warning">버튼</button>
                    <input type="button" class="btn btn-warning" value="input type='button'">  <!-- type 미지정시 기본값 submit -->
                </div>
            </form>
            <button>폼태그 밖에선 그냥 버튼</button>
            <form action="">
                <input type="text" name="dd" id="">
                <button>전송</button>
            </form>
        </div>
    </div>

    <script>
        const myForm = document.querySelector('#myform')
        console.log(myForm)

        // form 요소에서 submit 이벤트 발생시 특정 함수 호출
        myForm.addEventListener('submit', handleSubmit)
        function handleSubmit(e) {
            // e.preventDefault()  // 기본 이벤트 삭제
            console.log(e)
            const isYes = confirm('이 내용으로 전송하시겠습니까??')
            console.log(isYes)
            if (isYes) {
                //전송 처리
                // e.target.method = 'get'  // 전송방식 설정
                // e.target.action = 'ex06_data.html'  // url 설정
                // e.target.submit()  // form객체에서 submit()메서드는 전송 처리
            }
            else return
        }

        document.querySelector('#myName').addEventListener('keyup', (e)=> {console.log(e)})
    </script>
    
</body>
</html>
