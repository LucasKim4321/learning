<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 레이아웃3</title>
    <style>
        #wrapper {
            width: 700px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            /* grid 박스 지정시 간단하게 공간 할당 가능 */
            grid-template-areas: 
            "box1 box1 box1"
            "box2 box3 box3"
            "box2 . box4"
            ;
        }
        .box{
            padding: 15px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .box1 {
            background-color: skyblue;
            /* grid-column: 1/4; 열 라인 1번째부터 4번째까지 공간 할당 */
            grid-area: box1; /* grid 박스 지정 */
        }
        .box2 {
            background-color: lightcoral;
            /* grid-row: 2/4; */
            grid-area: box2;
        }
        .box3 {
            background-color: lightgreen;
            /* grid-column: 2/4; */
            grid-area: box3;
        }
        .box4 {
            background-color: lightseagreen;
            /* grid-column-start: 3; 열 라인 3번째에서 시작 */
            grid-area: box4;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
    </div>
</body>
</html>
