<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스 레이아웃</title>
    <style>
        .container {
            /* 플렉스 컨테이너 설정 *//* 표시하고자 하는 요소의 상위 요소를 수정 */
            display: flex; /* 기본값 row 열 좌->우*/
            flex-direction: row; /* 기본값이 row라서 안넣어도 됨 */
            width: 700px;
            background-color: skyblue;
            border: 1px solid black;
            margin-bottom: 30px;
        }
        .box {
            width: 80px;
            background-color: gray;
            margin: 5px; padding: 5px 45px;
        }
        p {
            color: white;
            text-align: center;
        }
        #opt1 {
            flex-direction: row; /* 우->좌*/
            flex-wrap: nowrap; /* 한줄 표시, 기본값 */
            flex-wrap: wrap; /* 여러줄 표시 */
            flex-wrap: wrap-reverse; /* wrap 방향 반대 */
        }
        #opt2 {
            flex-direction: row-reverse;/*위->아래*/
        }
        #opt3 {
            flex-direction: column-reverse;/*위->아래*/
        }
        #opt4 {
            height: 300px;
            flex-flow: row wrap;
            flex-flow: row-reverse wrap;
            flex-flow: column-reverse wrap;
        }
        #opt5 {
            justify-content: flex-start; /*기본값*/
            justify-content: flex-end;
            justify-content: center;
            justify-content: space-between;
            justify-content: space-around;
        }
        #opt6 {
            width: 1000px; height: 300px;
            /* 교차축 정렬 */ /*row기본 column시 다르게 적용*/
            align-items: flex-start; /* 기본값 */
            align-items: flex-end;
            align-items: baseline; /* 문자를 기준선으로 해서 정렬 */
            align-items: stretch; /* 항목을 늘려 교차축에 가득 차게 배치 */
            align-items: center;
        }
        .box1 { align-self: flex-start; margin-top: 20px;}
        .box2 { align-self: flex-end; margin-bottom: 30px;}
        /* 여러줄 교차축 정렬 */
        #opt7 {
            width: 500px; height: 500px;
            flex-flow: row wrap; /* 여러줄 표시 */
            align-content: flex-start;
            align-content: center;
            align-content: flex-end;
            align-content: space-between;
            align-content: space-around;
            align-content: stretch;
        }
        /* #opt7 .box {height: 50px;} */
        .box_center {
            width: 1000px; height: 150px;
            border: 1px dotted red;
            display: flex;
            /* flex-flow: row nowrap; 기본값 */
            /* 주축 정렬 : row 기준 */
            justify-content: center;
            /* 교차축 정렬 */
            align-items: center;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        .box_center h1 {
            width: 500px;
            padding: 10px;
            border: 1px solid gray;
            box-shadow: 3px 3px 3px gray;
        }

    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
        <div class="box"><p>7</p></div>
        <div class="box"><p>8</p></div>
    </div>
    <div class="container" id="opt2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
    </div>
    <div class="container" id="opt3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
    </div>
    <div class="container" id="opt4">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>
        <div class="box"><p>6</p></div>
        <div class="box"><p>7</p></div>
        <div class="box"><p>8</p></div>
    </div>
    <h1>주축 정렬: justify-content</h1>
    <div class="container" id="opt5">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
    </div>
    <h1>교차축 정렬: align-item</h1>
    <div class="container" id="opt6">
        <div class="box"><p>1</p></div>
        <div class="box box1" style="font-size: 24px;"><p>2</p></div>
        <div class="box box2" style="font-size: 32px;"><p>3</p></div>
        <div class="box" style="font-size: 10px;"><p>4</p></div>
    </div>
    <h1>여러줄일때 교차축 정렬: align-content</h1>
    <div class="container" id="opt7">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="box_center">
        <h1>중앙에 배치하기</h1>
    </div>
</body>
</html>
