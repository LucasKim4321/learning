<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 연습1</title>
    <style>
        .top-menu {
            margin: 0 auto;
            padding: 0;
            width: 600px;       
        }
        .top-menu li {
            box-sizing: border-box;/* 패딩, 선두께 설정해도 width,height 설정 값 그대로 유지 */
            list-style: none;
            float:left;
            width: 100px;
            border: 1px solid gray;
            background-color: lightgray;
            box-shadow: 2px 2px 5px gray;
        }
        .top-menu a:link, :visited {
            display: block;
            font-size: 16px;
            color: black;
            padding: 10px;
            text-decoration: none;
            text-align: center;
        }
        .top-menu a:hover {
            background-color: gray;
            color: white;
        }
        .top-menu li:last-child a:hover {
            background-color: red;  
            color: white;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul class="top-menu">
            <li><a href="#"> 메뉴1</a></li>
            <li><a href="#"> 메뉴2</a></li>
            <li><a href="#"> 메뉴3</a></li>
            <li><a href="#"> 메뉴4</a></li>
            <li><a href="#"> 메뉴5</a></li>
            <li><a href="#"> 메뉴6</a></li>
        </ul>
    </div>
</body>
</html>
