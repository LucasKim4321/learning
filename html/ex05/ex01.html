<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 연습</title>
    <style>
        #box img {
            margin-right: 50px;
            border: 1px solid gray;
            box-shadow: 2px 2px 5px gray;
        }
        #box img:first-of-type {
            border-color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="img/1.jpg"/>
        <img src="img/2.jpg"/>
        <img src="img/3.jpg"/>
    </div>
</body>
</html>
