<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 로그인 화면 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style3.css">
  </head>
  <body>
    <header class="text-end mt-4 me-5">
        <select name="" id="">
            <option value="1" selected>한국어</option>
            <option value="2">영어</option>
            <option value="3">일본어</option>
            <option value="4">중국어</option>
        </select>
    </header>
    <div class="head"></div>
    <section class="section">
        <section class="con1 my-5">
            <div class="container text-center">
                <h1 class="f-naver"><b>NAVER</b></h1>
            </div>
        </section>
        <section class="con2">
            <div class="container row text-center mx-auto p-0">
                <a href="#login" class="text-black py-2 col-4">ID 로그인</a>
                <a href="#number" class="text-black py-2 col-4">일회용 번호</a>
                <a href="#QRcode" class="text-black py-2 col-4">QR코드</a>
            </div>
        </section>
        <section class="con3">
            <div class="container border rounded-bottom border-top-0 mx-auto mb-3">
                <div class="login" id="login">
                    <div class="pt-4 pb-2 px-4">
                        <input type="text" placeholder="아이디" autofocus class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <input type="password" placeholder="비밀번호" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="row pb-4">
                        <div class="col-8 form-check">
                            <input class="form-check-input ms-3 rounded-circle" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label ps-2 text-black-50" for="flexRadioDefault1">
                            로그인 상태 유지
                            </label>
                        </div>
                        <div class="col-2">
                            <a href="#" class="text-black-50">IP보안</a>
                        </div>
                        <div class="col-2 form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="button">
                        <button type="button" class="mx-auto mb-4 py-3 fs-5 rounded-3 bg-naver">로그인</button>
                    </div>
                </div>
                <div class="number" id="number">
                    <div>
                        <p class="py-4 text-center">네이버앱의 <b>메뉴>설정>로그인 아이디 관리><br>더보기>일회용 로그인번호</b>에 보이는 번호를
                         입력해 주세요.</p>
                    </div>
                    <div class="px-4 pb-2">
                        <input type="text" placeholder="번호를 입력하세요" autofocus class="form-control text-center py-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="button">
                        <button type="button" class="mx-auto mb-4 py-3 fs-5 rounded-3 bg-naver">로그인</button>
                    </div>
                </div>
                <div class="QRcode text-center" id="QRcode">
                    <div class="py-4">
                        <img src="img/qr.svg" class="w-25">
                    </div>
                    <div>
                        <p>공용 네트워크, 공용 PC라면 안전을 위해 QR코드로 로그인해주세요</p>
                        <p>네이버 앱>렌즈를 눌러 QR코드를 스캔하여 보이는 숫자를 선택하면 로그인 됩니다.</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="con4">
            <div class="container row mx-auto mb-4">
                <div class="text-center">
                    <a href="#" class="text-black-50 pe-3">비밀번호 찾기</a>
                    <a href="#" class="text-black-50 px-3 border-start border-end">아이디 찾기</a>
                    <a href="#" class="text-black-50 ps-3">회원가입</a>
                </div>
            </div>
        </section>
        <section class="con5">
            <div class="text-center mb-5">
                <img src="https://ssl.pstatic.net/melona/libs/1378/1378592/e1d72dfbea1aa853e3e1_20240402174927741.jpg">
            </div>
        </section>
        <footer class="foot1">
            <div class="container">
                <div>
                    <ul class="d-flex p-0 justify-content-center">
                        <li class="pe-1">이용약관</li>
                        <li class="px-1 border-start">개인정보처리방침</li>
                        <li class="px-1 border-start border-end">책임의 한계와 법적고지</li>
                        <li class="ps-1">회원정보 고객센터</li>
                    </ul>
                </div>
                <div class="d-flex justify-content-center">
                    <h5 class="f-naver"><b>NAVER</b></h5>
                    <p>Copyright &copy;<b>NAVER Corp</b> All Rights Reserved.</p>
                </div>
            </div>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
