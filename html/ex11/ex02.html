<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style3.css">
  </head>
  <body>
    <div class="head"></div>
    <section class="section">
        <section class="con1 my-5">
            <div class="container text-center text-success">
                <h1><b>NAVER</b></h1>
            </div>
        </section>
        <section class="con2">
            <div class="container row text-center mx-auto">
                <a href="#" class="text-black py-2 col-4">ID 로그인</a>
                <a href="#" class="text-black py-2 col-4">일회용 번호</a>
                <a href="#" class="text-black py-2 col-4">QR코드</a>
            </div>
        </section>
        <section class="con3">
            <div class="container">
                <div class="login mx-auto">
                    <div class="pt-4 pb-2">
                        <table>
                            <tr>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </tr>
                            <tr>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </tr>
                        </table>
                    </div>
                    <div class="row pb-4">
                        <div class="col-9 form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            로그인 상태 유지
                            </label>
                        </div>
                        <div class="col-3 form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">IP보안</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-success">로그인</button>
                <div class="number"></div>
                <div class="QRcode"></div>
            </div>
        </section>
        <section class="con4">
            <div class="container row mx-auto text-center">
                <div class="col-4">
                    <a href="#">비밀번호 찾기</a>
                </div>
                <div class="col-4">
                    <a href="#">아이디 찾기</a>
                </div>
                <div class="col-4">
                    <a href="#">회원가입</a>
                </div>
            </div>
        </section>
        <section class="con5">
            <div class="text-center">
                <img src="https://ssl.pstatic.net/melona/libs/1378/1378592/e1d72dfbea1aa853e3e1_20240402174927741.jpg">
            </div>
        </section>
        <footer class="foot1">
            <div class="container">
                <div>
                    <ul class="d-flex justify-content-center">
                        <li class="">이용약관</li>
                        <li class="">개인정보처리방침</li>
                        <li class="">책임의 한계와 법적고지</li>
                        <li class="">회원정보 고객센터</li>
                    </ul>
                </div>
                <div class="d-flex">
                    <h5 class="text-success"><b>NAVER</b></h5>
                    <p>Copyright &copy;<b>NAVER Corp</b> All Rights Reserved.</p>
                </div>
            </div>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
