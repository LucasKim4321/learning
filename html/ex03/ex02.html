<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 태그 연습</title>
</head>
<body>
    <h3>이미지 삽입</h3>
    <img src="images/dog.png" width="120">
    <img src="images/iguana.png">
    <h3>오디오 듣기</h3>
    <audio src="images/dog-sound.mp3" controls autoplay loop></audio>
    <h3>비디오 보기</h3>
    <video controls autoplay loop>
        <source src="images/dog-cat.mp4" type="video/mp4">
    </video>
</body>
</html>
