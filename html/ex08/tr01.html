<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        #container, #container2 {
            width: 800px; height: 200px;
            background-color: lightgray;
            /* row, nowrap */
            /* display: flex; */
        }
        #container > .origin {
            width: 100px; height: 100px;
            border: 1px solid black;
            /* 수직 -> 수평 */
            float: left; 
            margin: 40px;
            background-color: orange;
        }
        #container > .origin > div {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            transition: all 1s;
        }
        #container  #movex:hover {
            /* 오른쪽 x축으로 이동 */
            transform: translateX(50px) scaley(1.5) rotate(45deg);
        }
        #container  #movey:hover {
            /* 아래 y축으로 이동 */
            transform: translateY(20px) scalex(1.5) rotate(-45deg);
        }
        #container  #movexy:hover {
            /* x, y축 이동 */
            transform: translate(-10px, 20px) scale(0.7) rotate(3000deg); /* -로 반대 방향 가능*/
        }
        #container2 > .origin{
        width: 152px;
        height: 180px;
        border: 1px solid red;
        float: left;
        margin: 30px;
        }
        #container2 #rotatex {
        transition: all 2s;
        }
        #container2 #rotatex:hover {
        /* transform: rotateX(50deg); */
        transform: rotateY(300deg);
        }
        .pers { 
        /* 원근감 추가 : 회전하는 요소의 부모요소에서 설정함.*/
        perspective: 150px;
        }
        #container2 #rotatex2 {
        transition: all 2s;
        }
        #container2 #rotatex2:hover {
        /* transform: rotateX(50deg); */
        /* transform: rotateX(300deg); */
        /* transform: rotate3d(2, 2, 2, 55deg); */
        transform: skew(30deg, 30deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="origin">
            <div id="movex">1</div>
        </div>
        <div class="origin">
            <div id="movey">2</div>
        </div>
        <div class="origin">
            <div id="movexy">3</div>
        </div>
    </div>
    <hr>
    <div id="container2">
        <div class="origin">
            <div id="rotatex">
                <img src="img/sunset.jpg">
            </div>
        </div>
        <div class="origin pers">
            <div id="rotatex2">
                <img src="img/sunset.jpg">
            </div>
        </div>
        <div class="origin">
            <div id="rotatexy">
                <img src="img/sunset.jpg">
            </div>
        </div>
    </div>
</body>
</html>
