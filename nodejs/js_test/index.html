<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .localStorage {
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="log"></div>
    <hr>
    <div id="log2"></div>
    <hr>
    <div id="log3"></div>
    <div class="container">
        <div class="localStorage border rounded-4 mx-auto p-4 m-4">
            <h3>localStorage</h3>
            <input type="text" id="data" class="form-control mb-3">
            <div class="text-center">
                <button id="btnSave" class="btn btn-success me-2">저장하기</button>
                <button id="btnRead" class="btn btn-danger me-2">불러오기</button>
                <button id="btsave" class="btn btn-success me-2">삭제하기</button>
                <button id="btnClear" class="btn btn-danger">전부 삭제하기</button>
            </div>
        </div>
    </div>
    <img src="https://i.namu.wiki/i/07fsVOrgPi1C1giwZqDWuRThlwwYjMaAGDothJq6CcsvHmNAa5weXPPjiX7pBEONkcjIJCEjZY0HpgUPk7WqKg.webp" alt="">


    <script>
        const data = document.querySelector('#data')
        const btnSave = document.querySelector('#btnSave')
        const btnRead = document.querySelector('#btnRead')
        const btnRemove = document.querySelector('#btnRemove')
        const btnClear = document.querySelector('#btnClear')
        console.log(data,btnSave,btnRead)

        btnSave.addEventListener('click', (e)=> {
            // console.log(data.value)
            // input[text].value => 저장소 보내기  // 브라우저를 종료해도 데이터가 살아있음
            localStorage.setItem('myKey',data.value)
        })
        btnRead.addEventListener('click',()=> {
            // console.log(data.value)
            // 저장소 데이터 가져오기
            const dataRead = localStorage.getItem('myKey')
            data.value = dataRead
        })
        btnRemove.addEventListener('click',()=> {
            // 저장소 데이터 삭제
            localStorage.removeItem('myKey')
        })
        btnClear.addEventListener('click',()=> {
            // 저장소 데이터 전부 삭제
            localStorage.clear()
        })
    </script>
